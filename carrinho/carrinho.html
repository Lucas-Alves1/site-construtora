<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" media="(prefers-color-scheme: dark)" href="../img/favicon-white.png" type="image/x-icon">
    <link rel="shortcut icon" media="(prefers-color-scheme: light)" href="../img/favicon-black.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="carrinho.css">

    <title>Meu carrinho de compras</title>
</head>
<body>
    <nav>
        <div class="nav-p-container">
            <div>
                <a href="../index.html" class="reset-link">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        width="16" 
                        height="16" 
                        fill="currentColor" 
                        class="bi bi-arrow-left-circle-fill" 
                        viewBox="0 0 16 16"
                    >
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                    </svg>
                    
                    <p>Voltar</p>
                </a>

            </div>
        </div>

        <div class="nav-btn-container">
            <button class="hovertext" data-hover="Produtos no carrinho">
            </button>
        </div>
    </nav>

    <main>
        <div class="card" id="produtos">
            <div class="card-body">
                <div class="div-titulo">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        class="bi bi-cart-plus" 
                        viewBox="0 0 16 16"
                    >
                        <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
                        <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>

                    <h2>MEU CARRINHO</h2>
                </div>
                <div class="divider">
                    <div class="simbolo"></div>
                </div>

                <div class="produto-container">
                    <div class="div-label">
                        <label for="qtdeAreia">Qtde:</label>
                        <input 
                            id="qtdeAreia"
                            type="number"
                            min="1"
                            placeholder="Ex: 3" aria-label="quantidade de itens"
                            class="form-control form-control-sm input-value"
                        >
                    </div>

                    <div class="div-label">
                        <label for="qtdePedra">Qtde:</label>
                        <input 
                            id="qtdePedra"
                            type="number"
                            min="1"
                            placeholder="Ex: 3" aria-label="quantidade de itens"
                            class="form-control form-control-sm input-value"
                        >   
                    </div>
                </div>
                <hr>
            </div>

            <div class="grid-btn">
                <button type="button" class="btn-principal">
                    <p>
                        <a href="#sobre" class="reset-link">COMPRAR</a>
                    </p>
                </button>

                <button type="button" class="btn-secundario">
                    <p>
                        <a href="../index.html" class="reset-link">CANCELAR</a>
                    </p>
                </button>
            </div>

        </div>
    </main>
    

    <script src="carrinho.js"></script>
</body>
</html>
